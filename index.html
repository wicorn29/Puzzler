<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzler - Default Repo for Modules</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #4CAF50;
        }
        .description {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }
        .copy-box {
            margin-top: 30px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
            text-align: left;
        }
        .copy-button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .copy-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to Puzzler!</h1>
    <p class="description">
        Puzzler is the default repository for Modules, containing a collection of applets that you can install and use.
        Below is the URL you can copy to install Puzzler into your Modules platform.
    </p>
    
    <div class="copy-box" id="repoUrlBox">
        https://github.com/wicorn29/Puzzler
    </div>
    
    <button class="copy-button" onclick="copyToClipboard()">Copy URL</button>

    <script>
        function copyToClipboard() {
            const repoUrlBox = document.getElementById('repoUrlBox');
            const range = document.createRange();
            range.selectNode(repoUrlBox);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            alert('URL copied to clipboard!');
        }
    </script>
</body>
</html>
